<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" />
    <style>
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #e0e7ef 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .avatar {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .calendar-day {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: none;
            background: transparent;
            transition: background 0.2s;
        }
        .calendar-day:hover, .calendar-day.active {
            background-color: #e9ecef;
        }
        .calendar-day.selected {
            background-color: #d1e7dd;
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .glass-btn {
            background: rgba(255,255,255,0.18);
            border: 1px solid rgba(255,255,255,0.25);
            color: #222;
            box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
            backdrop-filter: blur(8px) saturate(180%);
            -webkit-backdrop-filter: blur(8px) saturate(180%);
            border-radius: 12px;
            transition: background 0.2s, color 0.2s;
        }
        .glass-btn:hover, .glass-btn:focus {
            background: rgba(255,255,255,0.32);
            color: #0d6efd;
        }
        .navbar.glass {
            border: none;
            box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10);
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column p-0">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light glass px-4 py-3 mt-2">
                <div class="container-fluid p-0">
                    <div class="d-flex align-items-center gap-2">
                        <div style="width: 24px; height: 24px;">
                            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24">

                            </svg>
                        </div>
                        <span class="fs-5 fw-bold mb-0 ms-2">Content Hub</span>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container flex-grow-1 py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 glass p-4 my-4">
                    <div class="mb-4">
                        <a href="index.html" class="btn glass-btn px-4 py-2">‚Üê Back to Dashboard</a>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="contentTitle" class="form-label">Content Title</label>
                            <input type="text" class="form-control" id="contentTitle" placeholder="Enter content title">
                        </div>
                        <div class="mb-3">
                            <label for="contentDescription" class="form-label">Content Description</label>
                            <textarea class="form-control" id="contentDescription" rows="5" placeholder="Enter content description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="contentDate" class="form-label">Deadline</label>
                            <input type="date" class="form-control" id="contentDate" required>
                        </div>
                        <div class="mb-4">
                            <div class="form-check border rounded p-3 mb-2">
                                <input class="form-check-input" type="radio" name="status" id="posted" checked>
                                <label class="form-check-label" for="posted">Posted</label>
                            </div>
                            <div class="form-check border rounded p-3">
                                <input class="form-check-input" type="radio" name="status" id="revised">
                                <label class="form-check-label" for="revised">Revised</label>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mb-2 justify-content-end">
                            <button class="btn glass-btn" type="submit">Save</button>
                            <button class="btn glass-btn" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
